<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض صورة كبيرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .image-container {
            width: 95%; /* عشان تكون واخدة عرض الشاشة تقريباً */
            max-width: 800px; /* أقصى عرض ممكن توصله على الكمبيوتر */
            margin-top: 20px;
        }

        .main-img {
            width: 100%; /* عشان تملأ الحاوية بتاعتها */
            height: auto; /* عشان تحافظ على أبعادها وماتتمطش */
            border-radius: 15px; /* زوايا دائرية خفيفة */
            box-shadow: 0 8px 16px rgba(0,0,0,0.15); /* ظل يخلي شكلها شيك */
        }

        .text-container {
            margin-top: 25px;
            padding: 20px;
            text-align: center;
        }

        .quran-verse {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Screenshot_٢٠٢٦-٠١-١٩-٠٠-٠٣-٠٦-٣٧_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="صورة كبيرة" 
             class="main-img">
    </div>

    <div class="text-container">
        <div class="quran-verse">
            "فَاصْبِرْ صَبْرًا جَمِيلًا"
        </div>
    </div>

</body>
</html>
