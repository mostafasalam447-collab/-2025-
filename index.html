<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض صورة كبيرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .image-container {
            width: 95%; /* عشان تكون واخدة عرض الشاشة تقريباً */
            max-width: 800px; /* أقصى عرض ممكن توصله على الكمبيوتر */
            margin-top: 20px;
        }

        .main-img {
            width: 100%; /* عشان تملأ الحاوية بتاعتها */
            height: auto; /* عشان تحافظ على أبعادها وماتتمطش */
            border-radius: 15px; /* زوايا دائرية خفيفة */
            box-shadow: 0 8px 16px rgba(0,0,0,0.15); /* ظل يخلي شكلها شيك */
        }

        .text-container {
            margin-top: 25px;
            padding: 20px;
            text-align: center;
        }

        .quran-verse {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="Screenshot_٢٠٢٦-٠١-١٩-٠٠-٠٣-٠٦-٣٧_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="صورة كبيرة" 
             class="main-img">
    </div>

    <div class="text-container">
        <div class="quran-verse">
            "فَاصْبِرْ صَبْرًا جَمِيلًا"
        </div>
    </div>

</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">

<style>
  .signature-container {
    text-align: center;
    padding: 20px;
    background: transparent; /* أو اختر خلفية تناسب موقعك */
  }

  .signature {
    font-family: 'Aref Ruqaa', serif;
    font-size: 48px; /* يمكنك تكبير أو تصغير الحجم من هنا */
    display: inline-block;
    
    /* تأثير اللون الذهبي */
    background: linear-gradient(
      to bottom, 
      #BF953F, 
      #FCF6BA, 
      #B38728, 
      #FBF5B7, 
      #AA771C
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    /* ظل خفيف لإبراز التوقيع */
    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
    
    /* ميزة لجعل الخط يبدو كأنه مكتوب بريشة */
    font-style: italic;
    cursor: default;
    user-select: none;
  }
</style>

<div class="signature-container">
  <div class="signature">مصطفى سلام</div>
</div>
<link href="https://fonts.googleapis.com/css2?family=Vibes&family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">

<style>
  .signature-box {
    text-align: center;
    padding: 30px;
  }

  .handwritten-sig {
    /* دمج الخط العربي مع لمسة انسيابية */
    font-family: 'Vibes', 'Reem Kufi', cursive;
    font-size: 60px;
    display: inline-block;
    
    /* إمالة بسيطة ليعطي شكل التوقيع اليدوي */
    transform: rotate(-5deg) skew(-10deg);
    
    /* تدرج ذهبي ملكي */
    background: linear-gradient(135deg, #d4af37 0%, #fcf6ba 45%, #b8860b 70%, #fbf5b7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    /* تأثير العمق (Shadow) لجعل الخط بارز */
    filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.15));
    
    letter-spacing: -2px; /* تقريب الحروف ليشبه الشخبطة */
    transition: all 0.3s ease;
  }

  /* تأثير عند مرور الماوس (اختياري) */
  .handwritten-sig:hover {
    transform: rotate(0deg) scale(1.05);
    filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
  }
</style>

<div class="signature-box">
  <div class="handwritten-sig">مصطفى سلام</div>
</div>
<div class="signature-wrapper">
  <svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
      </linearGradient>
      
      <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
      </filter>
    </defs>

    <g fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)" style="transform: rotate(-2deg); transform-origin: center;">
      <path d="M50,100 Q80,40 110,90 T170,80 Q190,110 150,120 Q120,125 100,100" />
      <path d="M160,70 C180,30 220,50 200,90 S150,130 210,115" />
      <path d="M240,110 Q260,60 280,100 T320,90 Q350,80 380,120" />
      <path d="M270,75 L290,55" /> <path d="M40,130 Q150,110 360,135" stroke-width="2" opacity="0.7"/>
    </g>
    
    <text x="50%" y="90%" font-family="Arial" font-size="10" fill="transparent">مصطفى سلام</text>
  </svg>
</div>

<style>
  .signature-wrapper {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    background: transparent;
    transition: transform 0.4s ease;
  }

  .signature-wrapper:hover {
    transform: scale(1.05); /* حركة تفاعلية عند المرور بالماوس */
  }

  /* أنيميشن يظهر التوقيع كأنه يُرسم الآن */
  svg path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 3s forwards ease-in-out;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
